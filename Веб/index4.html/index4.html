<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сведрики</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }

        header {
            background: black;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            color: white;
            margin: 0;
        }

        .filter {
            padding: 20px;
            text-align: center;
            background: #ffffff;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.15);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: scale(1.07);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .card img {
            width: 100%;
            border-radius: 10px;
        }

        .price {
            font-size: 18px;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<header>
    <h1>Сведрики</h1>
</header>

<section class="filter">
    <label>Максимальна сума: <span id="priceValue">1000</span> грн</label>
    <input type="range" id="priceRange" min="100" max="2000" value="1000">
</section>

<section class="products" id="products"></section>

<script>
    const products = [
        { name: "Світшот", price: 450, img: "https://argo.ua/storage/images/db/db0395f9-d5aa-460f-8ef6-db59b1f7af52/s2/AUljnMQdZEL2SAH5lqpseL0bKnuUmDt5PDjaX2Oa.jpg" },
        { name: "Худачок без принта", price: 900, img: "https://ladan-shop.com.ua/assets/images/products/6962/kw7-black2.jpg" },
        { name: "Худачок з принтом", price: 1200, img: "https://imagedelivery.net/nmdL8GYRvCm2wKaYqp-7sg/6452b433b29bbec3c84804cadd2d8d6d.png/original" },
        { name: "Лонгслівчик", price: 900, img: "https://pullup.com.ua/wp-content/uploads/2024/07/longsliv-ash-345g.webp" },
        { name: "Зіпочка", price: 1230, img: "https://purplelama.com.ua/wp-content/uploads/2025/09/img_4333.webp" },
    ];

    const container = document.getElementById("products");
    const priceValue = document.getElementById("priceValue");
    const priceRange = document.getElementById("priceRange");

    function renderProducts(maxPrice) {
        container.innerHTML = "";
        products
            .filter(p => p.price <= maxPrice)
            .forEach(p => {
                container.innerHTML += `
                    <div class="card">
                        <img src="${p.img}">
                        <h3>${p.name}</h3>
                        <p class="price">${p.price} грн</p>
                    </div>
                `;
            });
    }

    priceRange.addEventListener("input", () => {
        priceValue.textContent = priceRange.value;
        renderProducts(priceRange.value);
    });

    renderProducts(priceRange.value);
</script>

</body>
</html>
